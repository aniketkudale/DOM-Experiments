<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="tab">
      <button id="default-open" class="tablinks active" onclick="tabOpen(event)">Pune</button>
      <button class="tablinks" onclick="tabOpen(event)">Mumbai</button>
      <button class="tablinks" onclick="tabOpen(event)">Singapore</button>
    </div>

    <div class="tabcontent" id="pune">
      <h3>Pune</h3>
      <p>Pune is a city in Maharashtra</p>
    </div>

    <div class="tabcontent" id="mumbai">
      <h3>Mumbai</h3>
      <p>Mumbai is a city in Maharashtra</p>
    </div>

    <div class="tabcontent" id="singapore">
      <h3>Singapore</h3>
      <p>Singapore is a country in Asia</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
